<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/admin/layout/_form :: dynamic(
				~{::main},
				~{::#javascriptResource},
				~{::#cssResource}
				)}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<th:block id="cssResource">
	<!-- Plugins For This Page -->
	<link rel="stylesheet"
		href="/assets/admin/global/vendor/chartist/chartist.min599c.css?v4.0.2">
	<link rel="stylesheet"
		href="/assets/admin/global/vendor/aspieprogress/asPieProgress.min599c.css?v4.0.2">
	<link rel="stylesheet"
		href="/assets/admin/global/vendor/chartist-plugin-tooltip/chartist-plugin-tooltip.min599c.css?v4.0.2">

	<!-- Page -->
	<link rel="stylesheet"
		href="/assets/admin/base/assets/examples/css/dashboard/ecommerce.min599c.css?v4.0.2">

</th:block>
</head>
<body>
	<main>
		<div class="page">
			<div class="page-header">
				<h1 class="page-title font-size-26 font-weight-100">Thống kê</h1>
			</div>

			<div class="page-content container-fluid">
				<div class="row">
					<!-- First Row -->
					<div class="col-xl-3 col-md-6 info-panel">
						<div class="card card-shadow">
							<div class="card-block bg-white p-20">
								<button type="button"
									class="btn btn-floating btn-sm btn-warning">
									<i class="icon wb-shopping-cart"></i>
								</button>
								<span class="ml-15 font-weight-400">ĐƠN HÀNG</span>
								<div class="content-text text-center mb-0">
									<i class="text-danger icon wb-triangle-up font-size-20"> </i> <span
										class="font-size-40 font-weight-100">[[${order}]]</span>
									<p class="blue-grey-400 font-weight-100 m-0">Tổng đơn hàng trong tháng</p>
								</div>
							</div>
						</div>
					</div>
					<div class="col-xl-3 col-md-6 info-panel">
						<div class="card card-shadow">
							<div class="card-block bg-white p-20">
								<button type="button" class="btn btn-floating btn-sm btn-danger">
									<i class="icon fa-dollar"></i>
								</button>
								<span class="ml-15 font-weight-400">DOANH THU</span>
								<div class="content-text text-center mb-0">
									<i class="text-success icon wb-triangle-down font-size-20">
									</i> <span class="font-size-40 font-weight-100">[[${revenue}]]</span>
									<p class="blue-grey-400 font-weight-100 m-0">Tổng doanh thu trong tháng</p>
								</div>
							</div>
						</div>
					</div>
					<div class="col-xl-3 col-md-6 info-panel">
						<div class="card card-shadow">
							<div class="card-block bg-white p-20">
								<button type="button"
									class="btn btn-floating btn-sm btn-success">
									<i class="icon wb-eye"></i>
								</button>
								<span class="ml-15 font-weight-400">SẢN PHẨM</span>
								<div class="content-text text-center mb-0">
									<i class="text-danger icon wb-triangle-up font-size-20"> </i> <span
										class="font-size-40 font-weight-100">[[${product}]]</span>
									<p class="blue-grey-400 font-weight-100 m-0">Tổng số sản đang có</p>
								</div>
							</div>
						</div>
					</div>
					<div class="col-xl-3 col-md-6 info-panel">
						<div class="card card-shadow">
							<div class="card-block bg-white p-20">
								<button type="button"
									class="btn btn-floating btn-sm btn-primary">
									<i class="icon wb-user"></i>
								</button>
								<span class="ml-15 font-weight-400">KHÁCH HÀNG</span>
								<div class="content-text text-center mb-0">
									<i class="text-danger icon wb-triangle-up font-size-20"> </i> <span
										class="font-size-40 font-weight-100">[[${customer}]]</span>
									<p class="blue-grey-400 font-weight-100 m-0">Tổng lượt khách đăng ký tài khoản</p>
								</div>
							</div>
						</div>
					</div>
					<!-- End First Row -->

					

					
				</div>
			</div>
		</div>
	</main>
</body>
<th:block id="javascriptResource">
	<!-- Plugins For This Page -->
	<script
		src="/assets/admin/global/vendor/chartist/chartist.min599c.js?v4.0.2"></script>
	<script
		src="/assets/admin/global/vendor/aspieprogress/jquery-asPieProgress.min599c.js?v4.0.2"></script>
	<script
		src="/assets/admin/global/vendor/chartist-plugin-tooltip/chartist-plugin-tooltip.min599c.js?v4.0.2"></script>
	<script
		src="/assets/admin/global/js/Plugin/aspieprogress.min599c.js?v4.0.2"></script>
	<script
		src="/assets/admin/base/assets/examples/js/dashboard/ecommerce.min599c.js?v4.0.2"></script>


</th:block>
</html>
